    <title>ಗೌಪ್ಯತಾ ನೀತಿ</title>
</head>
<body>
    <p>
        ಈ ಅಪ್ಲಿಕೇಶನ್ ಗೂಗಲ್ ಮ್ಯಾಪ್ಸ್ನಂತಹ ವೆಬ್ಸೈಟ್ಗಳನ್ನು, ಸ್ಥಳ ಅರಿವು ಸೇವೆಗಳನ್ನು ಒದಗಿಸಲು ಅವಕಾಶ ನಿಮ್ಮ ಸ್ಥಳ ದತ್ತಾಂಶವನ್ನು ಬಳಸಿ. ನೀವು ಆಯ್ಕೆಗಳು ಪುಟದಲ್ಲಿ ಈ ವೈಶಿಷ್ಟ್ಯವನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಬಹುದು.
    </p>
