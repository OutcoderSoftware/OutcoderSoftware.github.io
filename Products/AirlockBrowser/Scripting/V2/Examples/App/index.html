<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Airlock Browser Scripting - App</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="../../../CodeFormatting/prism.css" rel="stylesheet" />
	<script src="../ScriptExamples.js"></script>
	<link rel="stylesheet" type="text/css" href="../ScriptExamples.css">
</head>
<body>
<script src="../../../CodeFormatting/prism.js"></script>
<div class="header">
	<div class="navigation"><a href="../" class="navigation">Airlock Browser Scripting</a></div>
	<h2>App</h2>
</div>
<div id="dialog"><div id="dialogText" style="white-space: pre-wrap;"></div></div>

<div class="testDiv">
	<h3>Get the App Version</h3>
	<script id="getVersionScript">
function testGetVersion(textElement) {
	try {
		var appVersion = airlock.app.getVersion();
		setText(textElement, "Version Name: " + appVersion.name + ", Version Code: " + appVersion.code);
	} catch (e) {
		setText(textElement, "Error: " + e);
		return;
	}
}
	</script><pre class="example" id="getVersionPre"></pre><script>insertScriptInPre('getVersionPre', 'getVersionScript');</script>
	<input type="button" onclick="testGetVersion('getVersionText')" value="Get App Version" />
	<div class="outputText" type="text" id="getVersionText"></div>
</div>

<div class="testDiv">
	<h3>Check if App has a Valid License</h3>
	<script id="isLicensedScript">
function testIsLicensed(textElement) {
	try {
		var licensed = airlock.app.isLicensed();
		setText(textElement, licensed ? "Licensed" : "Not Licensed");
	} catch (e) {
		setText(textElement, "Error: " + e);
		return;
	}
}
	</script><pre class="example" id="isLicensedPre"></pre><script>insertScriptInPre('isLicensedPre', 'isLicensedScript');</script>
	<input type="button" onclick="testIsLicensed('isLicensedText')" value="Check if licensed" />
	<div class="outputText" type="text" id="isLicensedText"></div>
</div>

<div class="testDiv">
	<h3>Exiting the App</h3>
	<script id="exitingBrowserScript">
		function testExitApp(textElement) {
			try {
				airlock.app.exit(true);
				setText(textElement, "Closing...");
			} catch (e) {
				setText(textElement, "Error: " + e);
				return;
			}
		}
	</script><pre class="example" id="exitingBrowserPre"></pre><script>insertScriptInPre('exitingBrowserPre', 'exitingBrowserScript');</script>
	<input type="button" onclick="testExitApp('testExitAppText')" value="Exit App" />
	<div class="outputText" type="text" id="testExitAppText"></div>
</div>

<div class="testDiv">
	<h3>Exit and Launch Another App</h3>
	<script id="exitAndLaunchAppScript">
function testExitAndLaunchApp(textElement) {
	try {
		airlock.app.exitAndLaunchApp('com.google.android.apps.photos', true);
		setText(textElement, "Closing...");
	} catch (e) {
		setText(textElement, "Error: " + e);
		return;
	}
}
	</script><pre class="example" id="exitAndLaunchAppPre"></pre><script>insertScriptInPre('exitAndLaunchAppPre', 'exitAndLaunchAppScript');</script>
	<input type="button" onclick="testExitAndLaunchApp('testExitAndLaunchAppText')" value="Exit and Launch" />
	<div class="outputText" type="text" id="testExitAndLaunchAppText"></div>
</div>

<div class="testDiv">
	<h3>Minimizing the Browser</h3>
	<script id="minimizingBrowserScript">
function testMinimizeApp(textElement) {
	try {
		airlock.app.minimize();
		setText(textElement, "Minimize attempted");
	} catch (e) {
		setText(textElement, "Error: " + e);
		return;
	}
}
	</script><pre class="example" id="minimizingBrowserPre"></pre><script>insertScriptInPre('minimizingBrowserPre', 'minimizingBrowserScript');</script>
	<input type="button" onclick="testMinimizeApp('minimizeAppText')" value="Minimize App" />
	<div class="outputText" type="text" id="minimizeAppText"></div>
</div>

</body>
</html>
