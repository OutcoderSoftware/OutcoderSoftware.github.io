---
layout: default
---

<section class="section-padding">
	<div class="container">
		<div class="post" post="true">
			<h1>{{ page.title }}</h1>
			{% if page.author %}
			<p class="meta">{{ page.author }} | {{ page.date | date_to_string }}</p>
			{% else %}
			<p class="meta">{{ page.date | date_to_string }}</p>
			{% endif %}
			{{ content }}
		</div>
	</div>
</section>
