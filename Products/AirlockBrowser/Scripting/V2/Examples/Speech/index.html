<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Airlock Browser Scripting - Speech</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../ScriptExamples.js"></script>
	<link rel="stylesheet" type="text/css" href="../ScriptExamples.css">
</head>
<body>
<div class="header">
	<div class="navigation"><a href="../" class="navigation">Airlock Browser Scripting</a></div>
	<h2>Speech</h2>
</div>
<div id="dialog"><div id="dialogText" style="white-space: pre-wrap;"></div></div>

<div class="testDiv">
	<script>
		function TestSpeakText(textElement) {
			try {
				airlock.speech.speakText("Hi from Airlock Browser.");
				setText(textElement, `Speaking text.`);
			} catch (e) {
				setText(textElement, `Error ${e}`);
				return;
			}
		}
	</script>
	<input type="button" onclick="TestSpeakText('TestSpeakTextText')" value="Speak Text"/>
	<div class="outputText" type="text" id="TestSpeakTextText"></div>
</div>

</body>
</html>
