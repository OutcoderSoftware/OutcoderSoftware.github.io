<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Airlock Browser Scripting - Printing</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../ScriptExamples.js"></script>
	<link rel="stylesheet" type="text/css" href="../ScriptExamples.css">
</head>
<body>
<div class="header">
	<div class="navigation"><a href="../" class="navigation">Airlock Browser Scripting</a></div>
	<h2>Printing</h2>
</div>
<div id="dialog"><div id="dialogText" style="white-space: pre-wrap;"></div></div>

<div class="testDiv">
	<h3>Printing a Page</h3>
	<script id="printPageScript">
function testPrintPage(textElement) {
	try {
		var promise = airlock.printing.printPage();

		promise.then(function () {
			setText(textElement, `Request to print received.`);
		}).catch(function (error) {
			setText(textElement, `Error ${error}`);
		});
	} catch (e) {
		setText(textElement, `Error ${e}`);
		return;
	}
}
	</script><pre class="example" id="printPagePre"></pre><script>insertScriptInPre('printPagePre', 'printPageScript');</script>
	<input type="button" onclick="testPrintPage('testPrintPageText')" value="Print Page" />
	<div class="outputText" type="text" id="testPrintPageText"></div>
</div>

</body>
</html>
